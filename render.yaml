databases:
  - name: thrift
    databaseName: thrift
    user: thrift

services:
  - type: web
    name: thrift
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn thriftshop.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thrift
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
